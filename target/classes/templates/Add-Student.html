<html>
<head>
	<title>add student</title>
</head>
<body>
	
	<form action="#" th:action="@{/adduser}" th:object="${student}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    
    <label for="courseName">CourseName</label>
    <input type="text" th:field="*{courseName}" id="courseName" placeholder="CourseName">
    <span th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}"></span>
    
    <label for="emailId">Email</label>
    <input type="text" th:field="*{emailId}" id="email" placeholder="Email">
    <span th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}"></span>
    <input type="submit" value="Add Student">   
</form>

</body>
</html>
